<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÃ©servation Cantine</title>

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            font-size: 2rem;
            padding: 15px 0;
            background: #3498db;
            color: white;
        }

        #nameContainer {
            padding: 10px;
            text-align: center;
        }

        #calendar {
            flex: 1;
            overflow-x: auto;
            padding: 10px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(5, minmax(150px, 1fr));
            gap: 10px;
            min-width: 750px;
        }

        .day-cell {
            background: white;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
            position: relative;
        }

        .day-disabled {
            opacity: 0.4;
            pointer-events: none;
        }

        .selected-vege {
            background: #c8f7c5 !important;
            border: 2px solid #2ecc71;
        }

        .selected-hour {
            background: #d6eaff;
            border-radius: 6px;
        }

        .print-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            cursor: pointer;
            font-size: 1.3rem;
        }

        footer {
            padding: 15px;
            background: #fff;
            text-align: center;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }

        #statusMessage {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 6px;
            height: 18px;
        }

        button {
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
        }
    </style>

</head>
<body>

<header id="monthName">Mois</header>

<div id="nameContainer">
    <input id="nameInput" type="text" placeholder="Votre nom..." autocomplete="off">
    <div id="nameAutocomplete"></div>
</div>

<div id="calendar">
    <div class="calendar-grid" id="calendarGrid"></div>
</div>

<footer>
    <div id="statusMessage"></div>
    <button id="saveButton">Enregistrer</button>
</footer>

<script src="script.js"></script>
</body>
</html>
