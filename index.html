<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réservation Cantine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin:0;
            padding:0;
            font-family: Arial, sans-serif;
            height:100vh;
            display:flex;
            flex-direction:column;
        }

        /* --- LAYOUT PRINCIPAL --- */
        .row {
            flex:1;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:10px;
        }

        #monthName {
            font-size:2rem;
            font-weight:bold;
        }

        #nameRow {
            flex-direction:column;
        }

        #calendar {
            width:95%;
            height:100%;
            overflow-y:auto;
        }

        table {
            width:100%;
            border-collapse:collapse;
            text-align:center;
        }

        th, td {
            border:1px solid #ccc;
            padding:6px;
        }

        .past { background:#eee; color:#999; pointer-events:none; }
        .today { background:#ffffdd; position:relative; }
        .printIcon {
            position:absolute;
            top:4px;
            right:4px;
            cursor:pointer;
            font-size:14px;
        }

        /* Notification d'état */
        #statusMessage {
            flex:1;
            text-align:left;
            font-size:0.9rem;
            color:#555;
        }

        #validateBtn {
            padding:10px 20px;
            font-size:1.1rem;
        }
    </style>
</head>

<body>

    <!-- 1. Nom du mois -->
    <div class="row">
        <div id="monthName"></div>
    </div>

    <!-- 2. Sélecteur de nom -->
    <div class="row" id="nameRow">
        <label for="nameSelect">Votre nom :</label>
        <input type="text" id="nameInput" placeholder="Tapez votre nom...">
        <div id="autoList" style="border:1px solid #aaa; max-height:150px; overflow-y:auto; width:200px; display:none;"></div>
    </div>

    <!-- 3. Calendrier -->
    <div class="row" id="calendar">
        <table id="calendarTable"></table>
    </div>

    <!-- 4. Validation -->
    <div class="row">
        <span id="statusMessage"></span>
        <button id="validateBtn">Enregistrer</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
