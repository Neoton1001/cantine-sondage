<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Réservation Cantine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden; /* empêche le scroll horizontal */
    }

    #container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100%;
        box-sizing: border-box;
    }

    /* PARTIE 1 — Mois */
    #month-title {
        text-align: center;
        font-size: 2rem;
        padding: 10px 0;
        flex-shrink: 0;
    }

    /* PARTIE 2 — Nom */
    #name-selector {
        flex-shrink: 0;
        padding: 10px;
        text-align: center;
    }
    #name-input {
        padding: 8px;
        width: 200px;
        font-size: 1rem;
    }

    /* AUTOCOMPLETE POPUP */
    #autocomplete-list {
        position: absolute;
        background: white;
        border: 1px solid #ccc;
        width: 200px;
        max-height: 150px;
        overflow-y: auto;
        display: none;
        z-index: 10;
    }
    #autocomplete-list div {
        padding: 6px;
        cursor: pointer;
    }
    #autocomplete-list div:hover {
        background: #eee;
    }

    /* PARTIE 3 — CALENDRIER */
    #calendar {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 10px;
        box-sizing: border-box;
    }

    .week-row {
        display: flex;
        width: 100%;
    }

    .day-cell {
        flex: 1;
        border: 1px solid #ccc;
        margin: 2px;
        padding: 4px;
        box-sizing: border-box;
        position: relative;
        min-width: 160px;
        background: white;
    }

    .day-header {
        text-align: center;
        font-weight: bold;
        margin-bottom: 5px;
    }

    /* VEGETARIEN + HORAIRES */
    .clickable {
        cursor: pointer;
    }

    .selected {
        background: #d5ffd5 !important;
        border-radius: 6px;
    }

    .time-option {
        display: flex;
        align-items: center;
        gap: 4px;
    }

    /* empêche le bouton radio de capturer le clic destiné au picto */
    .time-option input[type="radio"] {
        pointer-events: auto; /* click normal */
    }

    .picto {
        cursor: pointer;
        font-size: 1.4rem;
        margin-left: 4px;
        user-select: none;
    }

    .counter {
        font-weight: bold;
        margin-left: 2px;
    }

    /* Grisé pour jours non éditables */
    .disabled {
        opacity: 0.4;
        pointer-events: none;
    }

    /* Bouton impression */
    .print-btn {
        position: absolute;
        top: 4px;
        right: 4px;
        cursor: pointer;
        font-size: 1.2rem;
        background: #eee;
        padding: 3px 6px;
        border-radius: 4px;
        display: none;
    }

    /* PARTIE 4 — Validation */
    #footer {
        flex-shrink: 0;
        padding: 10px;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
    }
    #save-status {
        color: #444;
    }
    #validate-btn {
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
    }

</style>
</head>

<body>
<div id="container">

    <!-- PARTIE 1 -->
    <div id="month-title"></div>

    <!-- PARTIE 2 -->
    <div id="name-selector">
        <input id="name-input" placeholder="Votre nom..." autocomplete="off">
        <div id="autocomplete-list"></div>
    </div>

    <!-- PARTIE 3 -->
    <div id="calendar"></div>

    <!-- PARTIE 4 -->
    <div id="footer">
        <span id="save-status">Non enregistré</span>
        <button id="validate-btn">Valider</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
